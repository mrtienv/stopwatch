<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Stopwatch</title>
    <link rel="stylesheet" href="./stopwatch.css">
</head>
<body>
    <div class="container">
        <div class="time">
            <input type="text" name="stopwatch" id="hour" placeholder="00" value="0">
            <span> : </span>
            <input type="text" name="stopwatch" id="minutes" placeholder="00" value="0">
            <span> : </span>
            <input type="text" name="stopwatch" id="seconds" placeholder="00" value="0">
        </div>
        <div class="btn">
            <div class="start">Start</div>
            <div class="pause">Pause</div>
            <div class="resume">Resume</div>
            <div class="reset">Reset</div>
        </div>
    </div>

    <script src="./stopwatch.js"></script>
</body>
</html>
